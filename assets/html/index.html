<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publeaks mobile HTML5 kitchen sink</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>

  <div id="security-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <span class="icon icon-warning"></span>
            Security advisory
          </h5>
        </div>
        <div class="modal-body">
          <p>You don't appear to visit this site using the Tor browser. <a href="https://www.torproject.org/download/download-easy.html.en"><span class="icon icon-download"></span> Download and install the Tor Browser</a> to guarantee your anonimity.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary text-white" data-dismiss="modal"><span class="icon icon-warning"> Proceed</button>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-auto m-auto px-0">
        <div id="app" class="px-2 pt-1">
        </div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
